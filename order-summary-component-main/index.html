<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <title> Numero 2 </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <section class="content">
      <div class="card">
        <div class="card-header">
          <img src="./images/illustration-hero.svg" alt="Fondo de La card ">
        </div>
        <div class="card-body">
          <h1 class="title">Order Summary</h1>
          <p class="par">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="card-body-pricing">
            <div class="item1">

              <img class="imagen-logo" src="./images/icon-music.svg" alt="Icono de Musica">
            </div>
            <div class="pricing">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="item3">

              <a href="">Change</a>
            </div>
          </div>
          <button class="btn btn-primary button">Proceed to Payment</button>
          <div class="cancel">


            <a class="cancel-order" href="">Cancel Order</a>
          </div>
         </div>
      </div>

    </section>

  </main>

  
</body>

</html>
